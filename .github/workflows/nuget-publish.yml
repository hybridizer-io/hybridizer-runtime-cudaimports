
name: publish

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
        token: ${{ secrets.PAT }}
    - name: Configure Git Safe Directory
      run: sh -c "git config --global --add safe.directory $PWD"
    - name: Get Next Version
      uses: reecetech/version-increment@2024.4.3
      id: version
      with:
        scheme: conventional_commits
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '8.0.x'
    - name: Restore dependencies
      run: dotnet restore
    - name: Build Release
      run: dotnet build --no-restore --configuration Release
    - name: Test Release
      run: dotnet test --configuration Release --no-build --verbosity normal --logger "trx;logfilename=CUDAImports.trx"
    - name: Test Report
      uses: dorny/test-reporter@v2
      if: success() || failure()
      with:
        name: CUDAImports Tests
        path: "tests/TestResults/CUDAImports.trx"
        reporter: dotnet-trx
    - name: pack
      env: 
        VERSION: ${{ steps.version.outputs.version }}
      run: dotnet pack -p:NuGetVersion="$VERSION" -p:Configuration=Release -p:Platform=x64 --output ${{ github.workspace}} ${{ github.workspace}}/src/Hybridizer.Runtime.CUDAImports.csproj
    - name: publish to nuget.org
      env:
        VERSION: ${{ steps.version.outputs.version }}
      run: dotnet nuget push "Hybridizer.Runtime.CUDAImports.$VERSION.nupkg" --api-key "${{ secrets.NUGET_PUBLISH }}" --source https://api.nuget.org/v3/index.json
    
    - name: Create & push tag
      run: |
        VERSION="v${{ steps.version.outputs.version }}"
        if git rev-parse "$VERSION" >/dev/null 2>&1; then
          echo "Tag $VERSION already exists; nothing to do."
          exit 0
        fi
        git config user.name  "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git tag -a "$VERSION" -m "chore(release): $VERSION"
        git push origin "$VERSION"